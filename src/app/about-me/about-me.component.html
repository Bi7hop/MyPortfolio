<section id="about-me">
    <div class="about-me-container">
        <div class="profile-img-container">
            <img class="profile-img" src="./../../assets/img/profil.png" alt="">
            <img class="profile-lines" src="../../assets/img/profil.hover.png" alt="">
        </div>

        <div class="about-me-text-container">
            <h2>{{ 'aboutme.title' }}</h2>
            <div class="about-me-text">
                <h1>{{ 'aboutme.aboutme-title'}}</h1>
                <p>{{ 'aboutme.first-text' }}</p>
                <div class="text-container">
                    <img src="../../assets/icons/location.png" alt="">
                    <p>{{ 'aboutme.second-text' }}</p>
                </div>
                <div class="text-container">
                    <img src="../../assets/icons/cognition.png" alt="">
                    <p>{{ 'aboutme.third-text' }}</p>
                </div>
                <div class="text-container">
                    <img src="../../assets/icons/quality.png" alt="">
                    <p>{{ 'aboutme.fourth-text'}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
